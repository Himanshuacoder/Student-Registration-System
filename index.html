<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system for managing student registrations with features to add, edit, and delete student records">
    <meta name="keywords" content="student, registration, management, records">
    <meta name="author" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Student Registration System</h1>
            <p>A comprehensive system to register, edit, and manage student records efficiently.</p>
        </header>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Registration Form Section -->
            <section class="form-section">
                <h2>Register New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                        <small class="error-message" id="nameError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="number" id="studentId" placeholder="Enter student ID" required>
                        <small class="error-message" id="idError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentEmail">Email ID:</label>
                        <input type="email" id="studentEmail" placeholder="Enter email address" required>
                        <small class="error-message" id="emailError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactNo">Contact No:</label>
                        <input type="number" id="contactNo" placeholder="Enter contact number" required>
                        <small class="error-message" id="contactError"></small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Student</button>
                        <button type="button" id="updateBtn" class="btn btn-update" style="display:none;">Update</button>
                        <button type="reset" class="btn btn-reset">Reset</button>
                    </div>
                </form>
            </section>
            
            <!-- Display Records Section -->
            <section class="records-section">
                <h2>Student Records</h2>
                <div class="table-container">
                    <table id="studentRecords">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Student records will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        
        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2025 Student Registration System. All Rights Reserved.</p>
        </footer>
    </div>
    
    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>
</html>
